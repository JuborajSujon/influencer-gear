<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>

    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- CSS style sheet link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- CSS responsive sheet link -->
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header class="header-section">
      <!-- Navbar section start here -->
      <div class="container">
        <div class="logo">
          <a href="#">Influencer products</a>
        </div>
        <nav class="nav-container">
          <ul class="nav-items">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
            <li>
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Hero Section Start here -->
      <section class="hero-section">
        <div class="container">
          <div class="hero-img">
            <img src="./images/main-camera.png" alt="camera" />
          </div>
          <div class="hero-content">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Choose from 1000+ brands and products. Lorem ipsum dolor sit amet,
              consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
              Lectus faucibus.
            </p>
            <div class="btn-container">
              <a class="hero-btn" href="#"
                >Preebook now <i class="fa-solid fa-arrow-right"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <!-- Popular Brand section start here -->
      <section class="popular-brand-section">
        <div class="container">
          <div class="popular-brand">
            <div class="img-item">
              <img src="./images/logos/Alibaba.svg" alt="Alibaba" />
            </div>
            <div class="img-item">
              <img src="./images/logos/Amazon.svg" alt="Amazon" />
            </div>
            <div class="img-item">
              <img src="./images/logos/Daraz.svg" alt="Daraz" />
            </div>
            <div class="img-item">
              <img src="./images/logos/Ebay.svg" alt="Ebay" />
            </div>
            <div class="img-item">
              <img src="./images/logos/Rakuten.svg" alt="Rakuten" />
            </div>
            <div class="img-item">
              <img src="./images/logos/Walmart.svg" alt="Walmart" />
            </div>
            <div class="img-item">
              <img src="./images/logos/Target.svg" alt="Target" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
